<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supply Squad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url("/Supply-Squad/assets/backgroundHome.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100vh;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-content {
      max-width: 700px;
    }

    .hero-content h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      color: #ffffff;
      margin-bottom: 1rem;
      text-align: left;
    }

    .hero-content p {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #e0e0e0;
      text-align: left;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: purple;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #f5b942;
    }

    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .buttons {
        flex-direction: column;
        align-items: flex-start;
      }

      .buttons a {
        width: 100%;
        text-align: center;
      }
    }
    header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 1rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(185, 3, 137, 0.5);
  z-index: 100;
}

header .logo {
  font-family: 'Poppins', sans-serif;
  font-size: 1.8rem;
  color: #fff;
  font-weight: bold;
}

header nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 2rem;
  font-weight: 500;
  transition: color 0.3s;
  text-decoration: none;
  padding: 0.75rem 1.5rem;
  border:none;
  background-color: purple;
  color: white;
  border-radius: 30px;
  font-weight: bold;
  transition: background 0.3s ease;
}

header nav a:hover {
    background-color: #f5b942;
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 1rem 1.5rem;
  }

  header nav {
    margin-top: 0.5rem;
  }

  header nav a {
    margin-left: 0;
    margin-right: 1.5rem;
    color: white;
  }
}

  </style>
</head>
<body>

  <div class="overlay">
    <header>
        <div class="logo">Supply Squad</div>
        <nav>
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
          <a href="mailto:support@supplysquad.com">Contact</a>
        </nav>
      </header>
             
    <div class="hero-content">
      <h1>Supply Squad</h1>
      <p>
        Smarter Stock, Seamless Success.<br>
        Supply Squad is your all-in-one inventory management solution, built for modern businesses.

        <a href="mailto:support@supplysquad.com">Contact</a>
      </div>
    </div>
  </div>

</body>
</html>
